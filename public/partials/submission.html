<form action="thankyou.html">
    <h1>Campaign Submission</h1>
        <p>Fill out the below form to submit your campaign for approval to the Lair Master! Add your contact info at the bottom to know when your content is approved and how to publish it to LoL.</p>
        <br>
    <label for="campaignName">Campaign Name:</label>
    <input type="text" id="campaignName" name="campaignName" title="Campaign Name" pattern="^[A-Za-z\s-]{4,}$" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" title="Description" required></textarea><br>

    <label for="adventureCount">Adventure Count:</label>

        <option value="9">9</option>

        <option value="13-15">13-15</option>
        <option value="16-19">16-19</option>
        <option value="20-30">20-30</option>
        <option value="31-40">31-40</option>
    </select><br>

    <label for="partyLevel">Average Party Level to Begin this Campaign:</label>

    </select><br>

        <option value="1">1</option>
        <option value="2">2</option>
